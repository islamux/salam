▪️الجمال في الدنيا موزع توزيع ابتلاء 
قد تجد امرأة صالحة مؤمنة تقية نقية طاهرة عفيفة بوضع جمالي دون الوسط، وقد تكون هذه المرأة في الجنة في أعلى عليين هذه نقطة مهمة جداً 

▪️أن الله سبحانه وتعالى وزع الحظوظ في الدنيا توزيع ابتلاء والدنيا مؤقتة وسوف توزع هذه الحظوظ في الآخرة توزيع جزاء، دقق في قوله تعالى 
        إنظر كيف فضلنا بعضهم على بعض 

▪️إنسان يعمل أستاذ في الجامعة وإنسان يعمل أستاذاً في التعليم الإبتدائي في قرية، مسافة كبيرة جداً بين الوظيفتين، إنسان يعمل رئيس أركان الجيش وجندي في خدمةٍ إلزاميةٍ في مكان صعب باردٍ موحش، طبيب جراح وممرض ناشئ مثلاً، مدير مؤسسة وبواب، ورئيس غرفة تجارية وبائع متجول 
        إنظر كيف فضلنا بعضهم على بعض 
لكن: 
        وللآخرة أكبر درجات وأكبر تفضيلا 

▪️إن الله يعطي الصحة والذكاء والمال والجمال لكثيرين من خلقه، ولكنه يعطي السكينة بقدر لأصفيائه المؤمنين 

▪️من أراد الدنيا العاجلة الفانية اخذ منها بقدر ما كُتب له 
إذا أردت الدنيا أعطيناك إياها، فأنت مخير، فاختر ماشئت، ولو أنك اخترت الدنيا العاجلة على الآخرة الباقية لأعطيناك الدنيا 
        من كان يريد العاجلة عجلنا له فيها ما نشاء 
ما نشاء، أي: بالقدر الذي نشاء، قد نعطيه المال، ونسلبه راحة البال، وقد نعطيه راحة البال، ونسلبه المال، وقد نجعل زواجه سعيداً، ولكنه لا ينجب الأولاد، قد نجعل أولاده أبراراً، ونسلبه شيئاً آخر 
مانشاء، أي: بالقدر الذي نشاء وفق حكمة بالغة وعلم وخبرة 

▪️الملك أن تملك نفسك عند الغضب والشهوة وأن تتماسك عند الضغوط 
        رب قد آتيتني من الملك 
من أدق معاني هذه الآية أن الملك ليس من ملك القصر الجميل، وليس من جمع المال الوفير، الملك من ملك نفسه عند الشهوة فضبطها وحملها على طاعة الله

▪️الحظوظ في الدنيا موزعة توزيع ابتلاء والعبرة أن تنجح في مادة امتحانك مع الله 
مادة إمتحانك مع الله ما أنت فيه من إيجابيات ومن حظوظ مُنحت إياها أو حُرمت منها الغني له إمتحان مع الله والفقير له امتحان، القوي له امتحان والضعيف له امتحان، الصحيح له امتحان والمريض له امتحان