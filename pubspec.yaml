name: elm
description: elm 

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  hex: ^0.2.0
  shared_preferences: ^2.0.18
  intl: ^0.19.0
  flutter_share: ^2.0.0
  share_plus: ^7.2.2
  url_launcher: ^6.1.10
  flutter_launcher_icons: ^0.13.1 # change icons
  change_app_package_name: ^1.1.0 # remove later
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  #uses-material-design: true

flutter:
  
  uses-material-design: true

  assets:
   #- assets/images/onboarding_one.PNG
   - assets/images/91k.jpg
   - assets/images/athkari5.jpg
   #- assets/sounds/click-1.mp3

  fonts:
     - family: Amiri
       fonts:
         - asset: assets/fonts/Amiri/Amiri-Regular.ttf
         - asset: assets/fonts/Amiri/Amiri-Bold.ttf
           weight: 700

     - family: Cairo
       fonts:
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
          weight: 700

          
  #   - family: Trajan Pro
  #     fonts:
